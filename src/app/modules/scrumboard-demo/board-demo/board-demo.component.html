<mat-sidenav-container>
  <div id="board">
    <div class="header p-16 p-md-24" [ngClass]="board.settings.color" fxLayout="column">
      <div class="header-content" fxLayout="row wrap" fxLayoutAlign="space-between" fxFlex="1 0 auto">

        <div fxLayout="row" fxLayoutAlign="center center" fxFlexOrder="2" fxFlexOrder.gt-xs="1">
          <button mat-raised-button class="header-boards-button" [ngClass]="board.settings.color+'-800'"
            routerLink="/apps/scrumboard/boards" aria-label="boards button">
            <mat-icon class="mr-8">assessment</mat-icon>
            <span>BOARDS</span>
          </button>
        </div>

        <div class="header-board-name mb-8 mb-md-0" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
          fxLayoutAlign.gt-xs="center center" fxFlex="1 0 100%" fxFlex.gt-xs="1 0 auto" fxFlexOrder="1"
          fxFlexOrder.gt-xs="2">
          <mat-icon *ngIf="board.settings.subscribed" class="board-subscribe s-16">remove_red_eye</mat-icon>
          <app-board-edit-name [board]="board" (boardNameChanged)="onBoardNameChanged($event)"></app-board-edit-name>
        </div>

        <!-- <div class="toolbar" fxLayout="row" fxLayoutAlign="space-between center" fxFlexOrder="3">
          <button mat-icon-button (click)="settingsSidenav.toggle()" aria-label="Settings" matTooltip="Settings">
            <mat-icon>settings</mat-icon>
          </button>
        </div> -->

      </div>

    </div>

    <div fxFlex class="board-content-wrapper p-16 p-md-24">
      <div class="board-content ngx-dnd-container p-16 p-md-24" fxLayout="row" ngxDroppable="list" [model]="board.lists"
        (out)="onDrop($event)" [@animateStagger]="{value:'50'}">

        <app-board-list-demo class="app-board-list-demo list-wrapper ngx-dnd-item" ngxDraggable
          *ngFor="let list of board.lists" [model]="list" [list]="list"
          [@animate]="{value:'*',params:{duration:'350ms',x:'100%'}}"></app-board-list-demo>

        <app-board-add-list class="new-list-wrapper" (listAdded)="onListAdd($event)" ngxDraggable [moves]="false"
          [@animate]="{value:'*',params:{duration:'350ms',x:'100%'}}"></app-board-add-list>

      </div>
    </div>
  </div>

  <!-- <mat-sidenav #settingsSidenav position="end">
    <scrumboard-board-settings></scrumboard-board-settings>
  </mat-sidenav> -->

</mat-sidenav-container>
